<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" class="css">
    <title>NASA pic of the day</title>
</head>

<body>
    <header>
        <h1>NASA Picture of the Day</h1>
    </header>
    <main>
        <form id="search-form">
            <label for="search-input">Select a date:</label>
            <input type="date" id="search-input">
            <button type="submit">Search</button>
        </form>
        <section id="current-image-container">
            <!-- The current image of the day will be displayed here -->
        </section>
        <ul id="search-history">
            <!-- The search history will be displayed here -->
        </ul>
    </main>



    <script src="./script.js"></script>
</body>

</html>
